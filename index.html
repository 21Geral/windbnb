<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>Windbnb</title>
  </head>
  <body class="bg-white">

      <div class="flex flex-col sm:flex-row sm:justify-between gap-4 p-8 text-sm">
        <img class="w-24" src="./src/images/icons/logo-f7862584.svg" alt="logo-icon" />

          <div class="flex-1 text-center py-3 border-r border-gray-200">

      </div>

    <main>

    <footer class="flex items-center justify-center cursor-pointer p-6">
      <a href="" class="text-gray-400 text-sm">Created by 21Geral - devChallenges.io</a>
